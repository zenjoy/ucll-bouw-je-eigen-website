<!DOCTYPE html>
<html lang="nl">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Optional meta tags -->
    <meta name="robots" content="index,follow" />
    <link rel="canonical" href="URL" />
    <meta http-equiv="Expires" content="0" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Cache-Control" content="no-cache" />
    <meta http-equiv="imagetoolbar" content="no" />
    <meta http-equiv="x-dns-prefetch-control" content="off" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="/css/bootstrap.min.css"
      type="text/css"
      media="screen"
    />
    <link
      rel="stylesheet"
      href="/css/styles.css"
      type="text/css"
      media="screen"
    />

    <!-- Page title -->
    <title>UCLL - Les 8 - De console</title>
  </head>
  <body id="console">
    <div id="hello">Change Me?!</div>
    <button id="animate" onClick="animateMe()">Click Me!</button>
    <!-- jQuery first, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script src="/js/bootstrap.bundle.min.js"></script>
    <script src="/js/blotter.min.js"></script>
    <script src="/js/slidingDoorMaterial.js"></script>
    <script>
      window.animateMe = function() {
        var text = new Blotter.Text("Hello, Console!", {
          family: "Raleway",
          size: 120,
          weight: "700",
          fill: "#fff"
        });
        var material = new Blotter.SlidingDoorMaterial();
        var blotter = new Blotter(material, { texts: text });
        var scope = blotter.forText(text);
        document.getElementById("hello").style.display = "none";
        scope.appendTo(document.body);
      };
    </script>
  </body>
</html>
