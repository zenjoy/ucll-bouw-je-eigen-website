    <!-- Page title -->
    <title>UCLL - Les 8 - Jquery Praktisch</title>

  <body id="confetti">
    <button type="button" id="party">ðŸŽ‰</button>

    <!-- jQuery first, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>

    <!-- Let's use https://www.kirilv.com/canvas-confetti/ -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@0.4.0/dist/confetti.browser.min.js"></script>
    <script>
      // definieren van functie met de naam "feest"
      function feest() {
        // voorbeeld van https://www.kirilv.com/canvas-confetti/#fireworks
        var end = Date.now() + 15 * 1000;

        var interval = setInterval(function() {
          if (Date.now() > end) {
            return clearInterval(interval);
          }

          confetti({
            startVelocity: 30,
            spread: 360,
            ticks: 60,
            shapes: ["square"],
            origin: {
              x: Math.random(),
              // since they fall down, start a bit higher than random
              y: Math.random() - 0.2
            }
          });
        }, 200);
      }
      // wachten tot DOM zichbaar is
      $(document).ready(function() {
        // bij elke klik op element met ID "party" ...
        $("#party").on("click", function() {
          // ... roepen we de functie "feest" aan.
          feest();
        });
      });
    </script>
  </body>
</html>
